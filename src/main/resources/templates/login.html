<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--[if lt IE 9]>
  <script type="text/javascript" src="lib/html5shiv.js"></script>
  <script type="text/javascript" src="lib/respond.min.js"></script>
  <![endif]-->
  <link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
  <link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
  <link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
  <!--[if IE 6]>
  <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
  <script>DD_belatedPNG.fix('*');</script>
  <![endif]-->
<title>Страница входа</title>
<meta name="keywords" content="H-ui.admin">
<meta name="description" content="H-ui.admin">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header1"></div>
<div class="header2"></div>
<div class="logotip"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" th:action="@{/login}" method="post">
      <h4 style="text-align: center;color: red" th:text="${info}"></h4>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="логин" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="пароль" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="captcha" class="input-text size-L" type="text" placeholder="код с картинки" onblur="if(this.value==''){this.value='код с картинки'}" onclick="if(this.value=='код с картинки'){this.value='';}" value="код с картинки" style="width:180px;">
          <img id="captcha" th:src="@{/captcha}" onclick="changeCaptcha(this)"> <a id="kanbuq" onclick="changeCaptcha(document.getElementById('captcha'))" href="javascript:;">Плохо видно</a> </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <button type="submit" class="btn btn-success radius size-L">&nbsp;&nbsp;&nbsp;Войти&nbsp;&nbsp;&nbsp;</button>
          <button type="reset" class="btn btn-default radius size-L">&nbsp;&nbsp;&nbsp;Сбросить&nbsp;&nbsp;&nbsp;</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Электронная информационная платформа для образования © автор MSagGik</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

<script th:inline="javascript">
  var ctxPath = [[@{/}]]
  //событие клика по изображению
  function changeCaptcha(img) {
    img.src=ctxPath+"captcha?"+new Date().getTime();
  }
</script>
</body>
</html>
